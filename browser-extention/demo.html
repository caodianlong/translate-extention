html<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>翻译扩展</title>  <style>    * {      margin: 0;      padding: 0;      box-sizing: border-box;      font-family: Arial, sans-serif;    }    body {      background-color: #f5f5f5;      padding: 20px;    }    .popup-container {      background: #ffffff;      border-radius: 12px;      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);      padding: 20px;      max-width: 400px;      margin: 0 auto;    }    .popup-container h1 {      font-size: 18px;      margin-bottom: 10px;      color: #333;      text-align: center;    }    .popup-container label {      display: block;      font-size: 14px;      margin-bottom: 5px;      color: #555;    }    .popup-container select,    .popup-container textarea,    .popup-container .result-box {      width: 100%;      padding: 10px;      margin-bottom: 15px;      border: 1px solid #ddd;      border-radius: 8px;      font-size: 14px;      background-color: #f9f9f9;    }    .popup-container .result-box {      min-height: 80px;      background-color: #f2f4f7;      border: 1px dashed #ccc;      color: #666;    }    .popup-container button {      width: 100%;      padding: 12px;      font-size: 16px;      background: linear-gradient(90deg, #4caf50, #66bb6a);      color: white;      border: none;      border-radius: 8px;      cursor: pointer;      transition: background 0.3s ease;    }    .popup-container button:hover {      background: linear-gradient(90deg, #45a049, #5da856);    }    .popup-container .footer {      margin-top: 10px;      text-align: center;      font-size: 12px;      color: #aaa;    }  </style></head><body>  <div class="popup-container">    <h1>翻译工具</h1>    <label for="language">选择目标语言</label>    <select id="language">      <option value="zh-CN">中文(简体)</option>      <option value="en">English</option>      <option value="es">Español</option>      <option value="fr">Français</option>    </select>    <label for="input-text">输入文本</label>    <textarea id="input-text" placeholder="请输入要翻译的文本"></textarea>    <label for="output-text">翻译结果</label>    <div class="result-box" id="output-text">翻译结果将在这里显示</div>    <button id="copy-btn">复制翻译结果</button>    <div class="footer">© 2024 翻译工具扩展</div>  </div></body></html>
